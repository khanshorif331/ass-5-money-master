<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <!-- Css Links Here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Money Counter</h1>
    <main>
        <div class="container">
            <section class="image-section"><img height ="700px" width = "700px"src="photos/img.jpg" alt=""></section>
            <section class="counting-money-section">
                <div class="income"><h1>Income</h1>
                    <div>Income:<input type="number"></div>
                </div>
                <div><h1>Expenses</h1>
                    <div>Food:<input type="number"></div>
                    <div>Rent:<input type="number"></div>
                    <div>Clothes:<input type="number"></div>
                    <button id="calculate-btn" class="btn">Calculate</button>
                    <h1>Total Expenses:</h1>
                    <h1>Balance:</h1>
                </div>
                <div>
                    <div>Save: <input type="number">% <button class="btn">Save</button>
                    </div>
                    <h1>Saving Amount:2000</h1>
                    <h1>Remaining Balance:2500</h1>
                </div>
            </section>
        </div>
     </main>
</body>
</html>
