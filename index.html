<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <!-- Bootstrap css link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanila Css Links Here -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <h1 class="text-center">Money Counter</h1>
        <div class="container d-flex justify-content-center align-items-center m-0">
            <!-- Image section -->
            <section class="w-3/4 "><img class="img-fluid" src="photos/img.jpg" alt=""></section>
            <!-- Calculation Section -->
            <section class="text-center w-100 fs-5 me-0">
                <div class="income"><h2>Income</h2>
                    <div>Income:<input id="income-input" type="number"></div>
                </div>
                <div><h3>Expenses</h3>
                    <div>Food:<input id="food-input" type="number"></div>
                    <div>Rent:<input id="rent-input" type="number"></div>
                    <div>Clothes:<input id="clothes-input" type="number"></div>
                    <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                    <h3>Total Expenses:<span id="total-expenses"></span> </h3>
                    <h3>Balance:</h3>
                </div>
                <div>
                    <div>Save: <input id="save-input" type="number">% <button id="save-btn" class="btn btn-primary">Save</button>
                    </div>
                    <h3>Saving Amount:<span id="saving-amount">2000</span> </h3>
                    <h3>Remaining Balance:<span id="remaining-balance" >2500</span> </h3>
                </div>
            </section>
        </div>
     </main>
     <script src="app.js"></script>
</body>
</html>
