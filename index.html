<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <!-- Bootstrap Files here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Money Counter</h1>
    <div class="container">
        <div class="row">
            <!-- img left starts here -->
          <div class="col-sm-8"><img class="img-fluid" src="photos/money.jpg" alt=""></div>
          <!-- right side calculation part starts here -->
          <div class="col-sm-4">
            <div class="income"><h2>Income</h2>
                <div>Income:<input id="income-input" type="number" required></div>
            </div>
            <div><h3>Expenses</h3>
                <div>Food:<input id="food-input" type="number"></div>
                <div>Rent:<input id="rent-input" type="number"></div>
                <div>Clothes:<input id="clothes-input" type="number"></div>
                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                <h3>Total Expenses:<span id="total-expenses"></span> </h3>
                <h3>Balance:<span id="balance"></span></h3>
            </div>
            <div>
                <div>Save: <input id="save-input" type="number">% <button id="save-btn" class="btn btn-primary">Save</button>
                </div>
                <h3>Saving Amount:<span id="saving-amount"></span> </h3>
                <h3>Remaining Balance:<span id="remaining-balance" ></span> </h3>
            </div>
          </div>
        </div>
    </div>
    <!-- Js file link here -->
    <script src="app.js"></script>    
</body>
</html>
